    <main>
        <section class="tea-detail-hero" style="background-image: url('../images/tea_images/longjing_banner.jpg');"> <!-- 假设有龙井的banner图 -->
            <h1>西湖龙井</h1>
        </section>

        <section class="tea-content-section">
            <div class="tea-intro">
                <img src="../images/tea_images/longjing_detail.jpg" alt="西湖龙井茶叶">
                <p>西湖龙井，居中国名茶之冠。产于浙江杭州西湖一带，已有一千二百余年历史。龙井茶色泽翠绿，香气浓郁，甘醇爽口，形如雀舌，即有“色绿、香郁、味甘、形美”四绝的特点。</p>
            </div>

            <div class="tea-characteristics">
                <h2>茶叶特点</h2>
                <ul>
                    <li>外形：扁平光滑，形似碗钉，大小匀齐。</li>
                    <li>汤色：嫩黄明亮，清澈见底。</li>
                    <li>香气：豆香、花香清高持久。</li>
                    <li>滋味：鲜爽甘醇，富有收敛性。</li>
                </ul>
            </div>

            <div class="tea-brewing-guide">
                <h2>冲泡方法</h2>
                <p>1. 选用山泉水或纯净水为佳。</p>
                <p>2. 水温85-90℃，采用“上投法”或“中投法”。</p>
                <p>3. 茶水比例1:50，冲泡时间不宜过长。</p>
            </div>
        </section>
